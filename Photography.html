<body>

    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">Personal</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#photography" class="active">Photography</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Photography Section -->
    <section id="photography" class="gallery">
        <h2 class="section-title">Photography</h2>
        <div class="gallery-container">
            <!-- 20 Image Boxes -->
            <div class="gallery-item" onclick="openFullscreen('img1.jpg')"><img src="img1.jpg" alt="Gallery Image"></div>

            <div class="gallery-item" onclick="openFullscreen('img4.jpg')"><img src="img4.jpg" alt="Gallery Image"></div>
            <div class="gallery-item" onclick="openFullscreen('img5.jpg')"><img src="img5.jpg" alt="Gallery Image"></div>
            <div class="gallery-item" onclick="openFullscreen('img6.jpg')"><img src="img6.jpg" alt="Gallery Image"></div>
            <div class="gallery-item" onclick="openFullscreen('img7.jpg')"><img src="img7.jpg" alt="Gallery Image"></div>
            <div class="gallery-item" onclick="openFullscreen('img8.jpg')"><img src="img8.jpg" alt="Gallery Image"></div>

            <div class="gallery-item" onclick="openFullscreen('img16.jpg')"><img src="img16.jpg" alt="Gallery Image"></div>
            <div class="gallery-item" onclick="openFullscreen('img17.jpg')"><img src="img17.jpg" alt="Gallery Image"></div>

        </div>
    </section>

    <!-- Fullscreen Modal -->
    <div id="fullscreen-modal" class="modal">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img class="modal-content" id="fullscreen-img">
    </div>

    <script>
        function openFullscreen(imageSrc) {
            document.getElementById("fullscreen-modal").style.display = "block";
            document.getElementById("fullscreen-img").src = imageSrc;
        }

        function closeFullscreen() {
            document.getElementById("fullscreen-modal").style.display = "none";
        }
    </script>

</body>
</html>
