<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите рацион</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background: #E5E5E5;
    text-align: center;
    margin: 0;
    padding: 20px;
}

/* Section Styling */
.diet-selection {
    max-width: 900px;
    margin: auto;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Carousel Container */
.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* Arrow Buttons */
.prev-btn, .next-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
}

/* Card Carousel */
.carousel {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 10px;
    max-width: 700px;
}

/* Hide scrollbar */
.carousel::-webkit-scrollbar {
    display: none;
}

/* Cards */
.card {
    background: white;
    width: 220px;
    height: 300px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

/* Image Placeholder */
.image-placeholder {
    width: 100%;
    height: 180px;
    background: #ccc;
    border-radius: 5px;
}

/* Card Info */
.card-info {
    margin-top: 10px;
}

h3 {
    font-size: 16px;
    margin-bottom: 5px;
}

p {
    font-size: 14px;
    color: gray;
}

/* Arrow Button */
.arrow-btn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: #ccc;
    border: none;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
}

/* Pagination Dots */
.pagination {
    margin-top: 10px;
}

.dot {
    width: 8px;
    height: 8px;
    margin: 0 5px;
    background: gray;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
}

.dot.active {
    background: black;
}

    </style>
</head>
<body>
    <section class="diet-selection">
        <h2>Выберите рацион</h2>
        <div class="carousel-container">
            <button class="prev-btn">&#8592;</button>
            <div class="carousel">
                <div class="card">
                    <div class="image-placeholder"></div>
                    <div class="card-info">
                        <h3>Снижение веса</h3>
                        <p>1200 ккал/день</p>
                        <button class="arrow-btn">&#8594;</button>
                    </div>
                </div>
                <div class="card">
                    <div class="image-placeholder"></div>
                    <div class="card-info">
                        <h3>Набор массы</h3>
                        <p>2200 ккал/день</p>
                        <button class="arrow-btn">&#8594;</button>
                    </div>
                </div>
                <div class="card">
                    <div class="image-placeholder"></div>
                    <div class="card-info">
                        <h3>Баланс питания</h3>
                        <p>1500 ккал/день</p>
                        <button class="arrow-btn">&#8594;</button>
                    </div>
                </div>
            </div>
            <button class="next-btn">&#8594;</button>
        </div>
        <div class="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const carousel = document.querySelector(".carousel");
    const prevBtn = document.querySelector(".prev-btn");
    const nextBtn = document.querySelector(".next-btn");
    const dots = document.querySelectorAll(".dot");

    let scrollAmount = 0;
    let cardWidth = 240; // Adjust according to card width

    nextBtn.addEventListener("click", () => {
        scrollAmount += cardWidth;
        carousel.scrollTo({
            left: scrollAmount,
            behavior: "smooth"
        });
        updateDots();
    });

    prevBtn.addEventListener("click", () => {
        scrollAmount -= cardWidth;
        carousel.scrollTo({
            left: scrollAmount,
            behavior: "smooth"
        });
        updateDots();
    });

    function updateDots() {
        let index = Math.round(scrollAmount / cardWidth);
        dots.forEach(dot => dot.classList.remove("active"));
        if (dots[index]) {
            dots[index].classList.add("active");
        }
    }
});

    </script>

    <script src="script.js"></script>
</body>
</html>
